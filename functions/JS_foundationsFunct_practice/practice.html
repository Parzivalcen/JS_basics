function capitalize(string){
 // Lower case all, so can convert UPPER CASE ones too. 
 string = string.toLowerCase()
 // get the first letter
 const upper = string.charAt(0);
 // upper case it 
 const c = upper.toUpperCase();
 // take off the first letter from main string
 const sliced = string.slice(1)
 // Join the upper case first letter and the sliced string, then returned
 return c + sliced;
}
function lastLetter(string){
 return string.slice(-1);
}
